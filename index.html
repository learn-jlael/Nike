<!DOCTYPE html>
   <html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- FAVICON -->
      <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

      <!-- REMIXICONS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!-- SWIPER CSS -->
      <link rel="stylesheet" href="./css/swiper-bundle.min.css">

      <!-- CSS -->
      <link rel="stylesheet" href="./css/style.css">

      <title>Nike</title>
   </head>
   <body>
      <!-- HEADER -->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="./images/logo.svg" alt="image">
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Men</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Women</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Popular</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Trend</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle Button -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-apps-2-fill"></i>
            </div>
         </nav>
      </header>

      <!-- MAIN -->
      <main>
         <!-- HOME -->
         <section class="home">
            <div class="home-container container">
                <div class="home-data">
                    <h2 class="home-subtitle">
                        NIKE
                    </h2>

                    <h1 class="home-title">
                        LUPINEK <br>
                        FLYKNIT <br>
                        ACG
                    </h1>

                    <p class="home-description">
                        Designed to withstand the rigors of adverse conditions, the Nike ACC Flyknit Lupinek combines flyknit, Flywire and a water-resistant Defender Repellent system in the upper.
                    </p>

                    <a href="#" class="home-button">
                        BUY NOW
                    </a>
                </div>

                <div class="home-images">
                    <div class="home-circle"></div>

                    <div class="home-swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home-article swiper-slide">
                                <img src="./images/shoe-1.png" alt="image" class="home-shoe">
                            </article>

                            <article class="home-article swiper-slide">
                                <img src="./images/shoe-2.png" alt="image" class="home-shoe">
                            </article>

                            <article class="home-article swiper-slide">
                                <img src="./images/shoe-3.png" alt="image" class="home-shoe">
                            </article>
                        </div>
                    </div>

                    <div class="swiper-pagination"></div>
                </div>

                <div class="home-social">
                    <a href="#" target="_blank" class="home-social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>

                    <a href="#" target="_blank" class="home-social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="#" target="_blank" class="home-social-link">
                        <i class="ri-youtube-fill"></i>
                    </a>
                </div>
            </div>
         </section>
      </main>

      <!-- SWIPER JS -->
      <script src="./js/swiper-bundle.min.js"></script>

      <!-- MAIN JS -->
      <script src="./js/main.js"></script>
   </body>
</html>
